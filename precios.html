<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<title>Invie - Precios</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/invie.css">
</head>
<body>
  <header id="header" class="header background"><!-- header -->
    <div class="contenedor">
      <figure class="logotipo"> <!-- logotipo -->
        <img  src="images/invie.png" width="186" height="60" alt="Invie Logotipo"/>
      </figure>
      <nav class="menu"> <!-- menu -->
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#guitarras">Guitarras</a></li>
          <li><a href="precios.html">Precios</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="tabla">
    <div class="contenedor">
      <table>
        <thead>
          <tr>
            <th>Modelo</th>
            <th>Precio</th>
            <th>Descripcion</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Invie Classic</td>
            <td>$1000000000</td>
            <td>Una Guitarra PRO</td>
          </tr>
          <tr>
            <td>Invie Classic</td>
            <td>$1000000000</td>
            <td>Una Guitarra PRO</td>
          </tr>
          <tr>
            <td>Invie Classic</td>
            <td>$1000000000</td>
            <td>Una Guitarra PRO</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <footer class="footer">
		<div class="contenedor">
			<div class="contacto">
				<img src="images/invie-white.png" alt="logotipo blanco">
				<a href="tel:+54943574901"><strong>Tel√©fono</strong><span>3023423232</span></a>
				<a href="mailto:contacto@gmail.com"><strong>Email</strong><span>contacto@gmail.com</span></a>
			</div>
			<form class="formulario">
				<div class="col1">
					<label for="nombre">Nombre:</label>
					<input type="text" required id="nombre" name="nombre"/>
					<label for="email">E-mail</label>
					<input type="email" required id="email" name="email"/>
					<div class="genero">
						<label for="mujer">
							<input type="radio" id="mujer" checked name="genero" value="mujer"> mujer
						</label>
						<label for="hombre">
							<input type="radio" id="hombre" name="genero" value="hombre"> hombre
						</label>
					</div>
					<div class="intereses">
						<label for="cotizacion">
							<input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion">Cotizacion
						</label>
						<label for="comentarios">
							<input type="checkbox" id="comentarios" name="intereses" value="comentarios">Comentarios
						</label>
						<label for="reclamos">
							<input type="checkbox" id="reclamos" name="intereses" value="reclamos">Reclamos
						</label>
						<label for="otros">
							<input type="checkbox" id="otros" name="intereses" value="otros">Otros
						</label>
					</div>
				</div>
				<div class="col2">
					<label for="comentarios">Comentarios</label>
					<textarea name="comentarios" id="comentarios" rows="7" cols="30"></textarea>
					<input type="submit" class="boton boton-right" value="Enviar"/>
				</div>
			</form>
		</div>
	</footer>

</body>
</html>
